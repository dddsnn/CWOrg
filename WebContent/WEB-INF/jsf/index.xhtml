<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:outputLink value="login/">Login</h:outputLink>
	<h:form>
		<h:commandLink value="Logout" action="#{loginBean.logout}" />
	</h:form>

	<c:choose>
		<c:when test="#{loginBean.loggedIn}">logged in with account id #{loginBean.accountId}</c:when>
		<c:otherwise>not logged in</c:otherwise>
	</c:choose>
	<c:if test="#{loginBean.loggedIn}">
		<h:dataTable value="#{dataBean.tanksInGarage}" var="t">
			<h:column>
			#{t}
    		</h:column>
		</h:dataTable>
	</c:if>
</h:body>
</html>
